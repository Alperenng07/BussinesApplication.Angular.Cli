<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADİSYON TAKİP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f2f1; /* Açık mavi arka plan rengi */
      display: flex;
      flex-direction: column;
      min-height: 160vh;
    }

    /* Flexbox kullanarak div'leri yan yana getirme */
    .flex-container {
      display: flex;
    }

      .flex-container div {
        margin: 10px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

    /*AS*/
    header {
      padding: 0px;
      background-color: #0094ff;
      text-align: start;
    }

    .main-container {
      width: 80%;
      display: flex;
      flex: 1;
    }

    .time-show {
      width: 10%;
      display: flex;
      background-color: white;
    }

    .sidebar {
      width: 28%;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #date-time {
      background-color: white;
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <header style="text-align:center">
    <h2>MAHALLE KIRAATHANE</h2>
    <h5><b>ADİSYON TAKİBİ</b></h5>
  </header>

  <div class="main-container" style="width:100%">

    <div class="sidebar">
      <button (click)="toggleDivContent1()" style="display: flex; align-items: center;">
       
        <p style="margin: 0; margin-left: 10px;">ÖZET EKRANI</p>
      </button>
      <button (click)="toggleDivContent2()" style="display: flex; align-items: center;">
       
        <p style="margin: 0; margin-left: 10px;">VERİLER</p>
      </button>
      <button (click)="toggleDivContent3()" style="display: flex; align-items: center;">
        
        <p style="margin: 0; margin-left: 10px;">SİPARİŞ</p>
      </button>
      <button (click)="toggleDivContent3()" style="display: flex; align-items: center;">
        
        <p style="margin: 0; margin-left: 10px;">HESAP</p>
      </button>
    </div>

    <div style="width:132%">
      <ng-container *ngIf="isButtonClicked1">
        <h1>grafikler gelecek</h1>
      </ng-container>

      <ng-container *ngIf="isButtonClicked2">
        <h1>ürün kategori ekleme ekranı gelecek</h1>
      </ng-container>

      <ng-container *ngIf="isButtonClicked3">
        <h1>sipariş ekleme ekranı gelecek</h1>
      </ng-container>

      <ng-container *ngIf="isButtonClicked4">
        <h1>hesap ödeme ekranı gelecek</h1>
      </ng-container>
    </div>
  </div>

</body>
</html>
